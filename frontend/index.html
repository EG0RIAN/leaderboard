<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Лидерборд донатов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@telegram-apps/sdk@2.0.0/dist/css/style.css">
    <link rel="stylesheet" href="styles.css">
    <script src="translations.js"></script>
    <script>
        // Set API URL - backend tunnel URL
        window.API_URL = 'https://welding-feeding-possibilities-origin.trycloudflare.com';
        // Set language on page load
        setLanguage();
    </script>
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- Header with tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="all-time" data-i18n="tabAllTime">За всё время</button>
                <button class="tab" data-tab="week" data-i18n="tabWeek">За неделю</button>
                <button class="tab" data-tab="referrals" data-i18n="tabReferrals">Топ рефералов</button>
                <button class="tab" data-tab="profile" data-i18n="tabProfile">Профиль</button>
            </div>

            <!-- Tab content -->
            <div class="tab-content">
                <!-- All-time leaderboard -->
                <div class="tab-pane active" id="all-time">
                    <div class="leaderboard-header">
                        <h2 data-i18n="leaderboardAllTime">Лидерборд за всё время</h2>
                    </div>
                    <div id="all-time-list" class="leaderboard-list">
                        <div class="loading">Загрузка...</div>
                    </div>
                </div>

                <!-- Week leaderboard -->
                <div class="tab-pane" id="week">
                    <div class="leaderboard-header">
                        <h2 data-i18n="leaderboardWeek">Лидерборд за неделю</h2>
                    </div>
                    <div id="week-list" class="leaderboard-list">
                        <div class="loading">Загрузка...</div>
                    </div>
                </div>

                <!-- Referrals leaderboard -->
                <div class="tab-pane" id="referrals">
                    <div class="leaderboard-header">
                        <h2 data-i18n="leaderboardReferrals">Топ рефералов</h2>
                        <button class="btn-share" id="share-ref-btn" data-i18n="inviteFriend">Приведи друга</button>
                    </div>
                    <div id="referrals-list" class="leaderboard-list">
                        <div class="loading">Загрузка...</div>
                    </div>
                </div>
                
                <!-- Profile settings -->
                <div class="tab-pane" id="profile">
                    <div class="profile-section">
                        <h2 data-i18n="profileTitle">Настройки профиля</h2>
                        
                        <div class="profile-form">
                            <div class="form-group">
                                <label for="custom-text" data-i18n="customTextLabel">Ваш текст в лидерборде:</label>
                                <input type="text" id="custom-text" maxlength="100" 
                                       data-i18n-placeholder="customTextPlaceholder" 
                                       placeholder="Введите текст (макс. 100 символов)">
                                <span class="char-counter"><span id="char-count">0</span>/100</span>
                            </div>
                            
                            <button class="btn-primary" id="save-custom-text" data-i18n="saveText">Сохранить</button>
                            
                            <div class="profile-info">
                                <p data-i18n="customTextInfo">Этот текст будет отображаться рядом с вашим именем в лидерборде.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- My position block -->
            <div id="my-position" class="my-position" style="display: none;">
                <div class="my-position-content">
                    <span data-i18n="you">Вы</span>: #<span id="my-rank">-</span>
                </div>
            </div>

            <!-- Fixed bottom button -->
            <div class="bottom-button">
                <button class="btn-primary" id="donate-btn" data-i18n="donate">Пополнить</button>
            </div>
        </div>

        <!-- Donate modal -->
        <div id="donate-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 data-i18n="donateTitle">Пополнить донат</h3>
                    <button class="modal-close" id="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="presets">
                        <button class="preset-btn" data-preset="1" data-amount="">
                            <span class="preset-label" data-i18n="preset1">1 место</span>
                            <span class="preset-amount"></span>
                        </button>
                        <button class="preset-btn" data-preset="2" data-amount="">
                            <span class="preset-label" data-i18n="preset2">2 место</span>
                            <span class="preset-amount"></span>
                        </button>
                        <button class="preset-btn" data-preset="3" data-amount="">
                            <span class="preset-label" data-i18n="preset3">3 место</span>
                            <span class="preset-amount"></span>
                        </button>
                    </div>
                    <div class="custom-amount">
                        <label data-i18n="customAmount">Своя сумма (Stars):</label>
                        <input type="number" id="custom-stars" min="1" data-i18n-placeholder="enterAmount" placeholder="Введите сумму">
                    </div>
                    
                    <!-- Payment method: Only Telegram Stars (crypto requires provider setup) -->
                    
                    <button class="btn-primary" id="create-invoice-btn" disabled data-i18n="createPayment">Создать платеж</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
