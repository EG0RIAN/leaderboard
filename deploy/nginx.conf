# HTTPS server â€” Telegram Mini App requires HTTPS
server {
    listen 443 ssl;
    server_name v3022889.hosted-by-vdsina.ru;

    ssl_certificate /etc/letsencrypt/live/v3022889.hosted-by-vdsina.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/v3022889.hosted-by-vdsina.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Privacy policy page
    location = /privacy-policy {
        root /home/leaderboard/frontend;
        try_files /privacy-policy.html =404;
    }

    # Frontend (static files)
    location / {
        root /home/leaderboard/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API (X-Init-Data required for auth)
    location /me {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Init-Data $http_x_init_data;
        proxy_cache_bypass $http_upgrade;
    }

    location /leaderboard {
        proxy_pass http://127.0.0.1:8000;
